sudo: false
language: node_js

node_js:
  - "8"

cache:
  - yarn: true

install:
  - yarn

jobs:
  include:
    - stage: commitlint
      script: yarn commitlint-travis
    - stage: vulnerabilities
      script: yarn snyk test
    - stage: lint
      script: yarn lint
    - stage: unit
      script: yarn test:ci
    - stage: deploy
      script: echo "Deploying to npm ..."
      before_deploy:
        - yarn build
        - yarn build:es
      deploy:
        skip_cleanup: true
        provider: npm
        email: $NPM_PUBLISH_EMAIL
        api_key: $NPM_PUBLISH_API_KEY
        on:
          tags: true

after_deploy:
  - yarn snyk monitor
